<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://unpkg.com/tiny-css-reset/dist/reset.min.css" />
	<link rel="stylesheet" href="main.css">
	<link rel="icon" type="image/png" href="favicon/favicon-160px.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon/favicon-114px.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon/favicon-72px.png">
	<link rel="apple-touch-icon-precomposed" href="favicon/favicon-57px.png">
	<link rel="icon" type="image/png" href="favicon/favicon.png">
	<title>Image Viewer</title>
	<body>
		<main class="center-contents min-h-inherit">
			<div id="drop-zone" class="file-upload w-full min-h-inherit">
				<label for="file-upload" class="center-contents">Upload an image</label>
				<input class="visually-hidden" id="file-upload" type="file" accept="image/*">
			</div>
		</main>
		<dialog id="preview">
			<form method="dialog">
				<button class="btn-close">
					Close
					<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<path d="M20 20L4 4m16 0L4 20" />
					</svg>
				</button>
			</form>
		</dialog>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
